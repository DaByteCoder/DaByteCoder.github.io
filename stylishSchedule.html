<!DOCTYPE html>
    <html>
        <head>
            <title>Stylish Schedule</title>
        </head>
        <body>
            <style>
                col.time{
                    background-color: #e45e3d !important;
                    font-weight: lighter !important;
                    
                }
                table{
                    border-collapse: collapse;
                }
                td {
                    border: 2px solid black;
                    color: white;
                    background-color: #d63838;
                    padding: 15px;
                    font-family: 'Segoe UI', Verdana, sans-serif;
                }
                th {
                    border: 2px solid black;
                    color: white;
                    background-color: #217e8f;
                    padding: 15px;
                    font-family: 'Segoe UI', Verdana, sans-serif;
                }
                
            </style>

            <table>
                <colgroup>
                    <col>
                    <col class = "time">
                </colgroup>
                <tr>
                    <th>Event</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>Wake Up</td>
                    <td>7:00am</td>
                </tr>
                <tr>
                    <td>School</td>
                    <td>8:10am</td>
                </tr>
                <tr>
                    <td>Lunch</td>
                    <td>11:50am</td>
                </tr>
            </table>
        </body>
    </html>
