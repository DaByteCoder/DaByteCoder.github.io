<!DOCTYPE html>
    <html>
        <head>
            <title>Color Schemes</title>
        </head>
        <body>
            <style>
                table, tr, td {
                    border: 1px solid black;
                }
            </style>
            <table>
                <thead>
                    <tr>
                        <th colspan = "4">Colors of a Forest by a Waterside Cliff</th>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(63, 74, 35, 1); color:#FFFFFF; font-family: 'Segoe UI', Verdana, sans-serif;">Woodland</td>
                        <td style="background-color:rgb(130, 132, 139, 1); font-family: 'Segoe UI', Verdana, sans-serif;">Oslo Gray</td>
                        <td style="background-color:rgb(2, 48, 67, 1); color:#FFFFFF; font-family: 'Segoe UI', Verdana, sans-serif;">Blue Whale</td>
                        <td style="background-color:rgb(42, 150, 172, 1); color:#FFFFFF; font-family: 'Segoe UI', Verdana, sans-serif;">Jelly Bean</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#3f4a23</td>
                        <td>#82848b</td>
                        <td>#023043</td>
                        <td>#2a96ac</td>
                    </tr>
                    <tr>
                        <td>rgb(63, 74, 35, 1)</td>
                        <td>rgb(130, 132, 139, 1)</td>
                        <td>rgb(2, 48, 67, 1)</td>
                        <td>rgb(42, 150, 172, 1)</td>
                    </tr>
                    <tr>
                        <td>hsl(77, %36, %21)</td>
                        <td>hsl(227, %4, %53)</td>
                        <td>hsl(198, %94, %14)</td>
                        <td>hsl(190, %61, %42)</td>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
